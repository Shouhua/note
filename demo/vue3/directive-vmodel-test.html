<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
      <select v-model="value" @change="onChange">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
      </select>
    </div>
  <script src="https://unpkg.com/vue@3.0.0-rc.7/dist/vue.global.js"></script> 
  </script>
  <script>
    Vue.createApp({
      data () {
        return {
          value: 'Green'
        }
      },
      
      methods: {
        onChange () {
          console.log(this.value)
        }  
      }
    }).mount('#app')
  </script>
</body>
</html>
