          <template #one v-else>baz</template>
        </Comp>

    <script>
      /**
       *         <div v-if="true"
             v-once
        >
          a
        </div>
        <div v-else v-once>
          b
        </div>
    
        <!-- v-once inside v-for -->
        <div v-for="i in 5"
             :key="i">
          <div v-once
               :id="i"
          >
            {{ i }}
          </div>
        </div>
       */
      const App = {
        name: 'App',
        template: '#app-template',
        setup() {
          return {
            list: Vue.reactive([1, 2]),
            hello: Vue.ref('world'),
            count: Vue.ref(1)
          }
        }
      }
      const app = Vue.createApp(App)
      const proxy = app.mount('#app');
