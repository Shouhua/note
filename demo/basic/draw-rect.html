<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<canvas id="ca"></canvas>	
	<script>
    var img = new Image()
    img.src = "./data.jpeg"
    img.onload = function () {
		var c = document.getElementById("ca");
    var ctx = c.getContext("2d");
		c.width = img.width
		c.height = img.height
      ctx.drawImage(img, 0, 0);
			// ctx.fillStyle = "rgb(200,200,0)";
      //   ctx.fillRect (109,997,181,925);
			ctx.strokeStyle = 'red';
			// 204,1586,307,1482
			// top, right, bottom, left
			// startx, starty, width, height
      ctx.rect(1482,204,100,100);
      ctx.stroke();
      ctx.rect(925, 109, 72, 72);
      ctx.stroke();
      //图片加载完之后再画矩形
      //我这里用的是rect方法，这里可以替换成你写的mveto和lineto的方法
    }
	</script>
</body>
</html>
