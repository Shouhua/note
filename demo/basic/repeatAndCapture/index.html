<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><helo&gt;world</title>
</head>
<body>
  <!-- ul[id="ul"]>li[id="id$"]{li$}*4 -->
  <ul id="ul">
    hello, world
    <li id="id1"><div id="hello">hello</div><span>world</span></li>
    <li id="id2">li2</li>
    <!-- hello -->
    <li id="id3">li3</li>
    <li id="id4">li4</li>
  </ul>

  <script type="text/javascript">
    var ul = document.getElementById('ul')
    // document.createComment, document.createTextNode
    const div = document.createElement('div')
    div.textContent = 'hello, world'
    ul.appendChild(div)

    const li2 = document.querySelector('#id2')
    li2.appendChild(div) // 移动div到li2的尾部
    li2.insertBefore(div, null)

    const childNodes = ul.childNodes // NodeList
    childNodes.forEach((item) => console.log(item)) // childNodes包含所有节点，比如comment，text等, 是dom和node层面的

    console.log('--------------------------')
    
    const children = ul.children // HTMLCollection // children只包含element元素，不包含比如text node
    Array.prototype.forEach.call(children, (item) => console.log(item))
  </script>
