<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <!-- <script src="https://unpkg.com/vue@3.0.0-beta.14/dist/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
  </head>
  <body>
    <script type="text/x-template" id="tabs-template">
      <div>
        <p>Active Tab value: {{ activeTab }}</p>
        <ul>
          <template v-for="tab in tabs" :key="tab.key">
            <li>
              <a href="#" @click.stop.prevent="activeTab = tab.key">{{
                tab.title
              }}</a>
            </li>
          </template>
        </ul>
        <div>
          <slot :name="activeTab" :key="activeTab"></slot>
        </div>
      </div>
    </script>
    <div id="app">
      <tabs
        :tabs="[
          { title: 'Tab 1', key: 'tab-one' },
          { title: 'Tab 2', key: 'tab-two' },
        ]">
        <template v-slot:tab-one>Tab 1 Content</template>
        <template v-slot:tab-two>Tab 2 Content</template>
      </tabs>
    </div>
    <script>
    const Tabs = {
      template: '#tabs-template',
      name: "Tabs",
      props: {
        tabs: Array,
      },
      data() {
        return {
          activeTab: this.$props.tabs[0].key,
        };
      },
    }
    Vue.createApp({
      components: {
        Tabs
      }
    }).mount('#app')
    </script>
  </body>
</html>
