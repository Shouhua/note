<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handle Event</title>
</head>
<body>
  <ul id="ul">
    <li id="ll1">
      <div>
        <span>li1 children</span>
        <button id="btn">Press Me</button>
      </div>
    </li>
    <li id="ll2">li2</li>
    <li id="ll3">li3</li>
  </ul>
  <script type="text/javascript">
    const parent = document.getElementById('ul');
    const btn = document.querySelector('#btn')

    btn.addEventListener('click', () => {
      console.log('button clicked, pop event')
    }, false)
    btn.addEventListener('click', () => {
      console.log('button clicked, capture event')
    }, true)

    const hanldeEvent = function(ev, index) {
      console.log('use capture triggered ', ev, index)
    }
    const handleEventCaptureFalse = function(ev) {
      console.log(ev) 
      console.log(ev.target) // who triggered the event
      console.log(ev.currentTarget) // who handle the event
      console.log('use bubble triggered');
    }
    parent.addEventListener('click', handleEventCaptureFalse, {
      capture: false
    })
    parent.addEventListener('click', handleEventCaptureFalse, {
      capture: false
    })
    // 相同的函数&&相同的capture配置，如果handle function一样会只注册一次
    parent.addEventListener('click', hanldeEvent, {
      capture: true
    })
    parent.addEventListener('click', hanldeEvent, {
      capture: true
    })
  </script>
</body>
</html>
