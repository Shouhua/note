<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>	
	<script src="https://unpkg.com/vue@next"></script>
	<script>
		const { createApp, ref, h, Fragment } = Vue
		let value = ref(true)
		const handleClick = () => value.value = !value.value
		const App = {
			render: () => {
				return h(Fragment, [h(Parent), h('button', { onClick: handleClick }, 'Change')])
			}
		}
		// HOC(High Order Component)更新会调用updateHOCHostEl
		const Parent = {
			render: () => {
				return h(Child)
			}
		}

		const Child = {
			render: () => {
				return value.value
					? h('div', 'div')
					: h('span', 'span')
			}
		}

		createApp(App).mount('#app')

	</script>
</body>
</html>
